name: ZPA Test
on:
  pull_request:
    types: [opened, synchronize]
  merge_group:
    types: [checks_requested]
  push:
    branches:
      - master
  schedule:
    - cron: '0 11 * * 1-5' # UTC
  workflow_dispatch:

jobs:
  zpa-beta-tenants:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        goVersion: ["1.21"]
        environment:
          - zpa-beta-tenants
    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.goVersion }}

      - name: Clean existing Go modules
        run: go clean -modcache

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set Go env
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: go mod download

      - name: Retrieve Secrets from Vault for Beta
        id: import-secrets
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ secrets.VAULT_ADDR }}
          token: ${{ secrets.VAULT_TOKEN }}
          tlsSkipVerify: true
          secrets: |
            secret/data/zpa-beta-tenants client_id | ZPA_CLIENT_ID;
            secret/data/zpa-beta-tenants client_secret | ZPA_CLIENT_SECRET;
            secret/data/zpa-beta-tenants customer_id | ZPA_CUSTOMER_ID;
            secret/data/zpa-beta-tenants cloud | ZPA_CLOUD;

      - name: Run tests for Beta Tenants
        run: |
          ZPA_CLIENT_ID: ${{ steps.import-secrets.outputs.ZPA_CLIENT_ID }}
          ZPA_CLIENT_SECRET: ${{ steps.import-secrets.outputs.ZPA_CLIENT_SECRET }}
          ZPA_CUSTOMER_ID: ${{ steps.import-secrets.outputs.ZPA_CUSTOMER_ID }}
          ZPA_CLOUD: ${{ steps.import-secrets.outputs.ZPA_CLOUD }}
          make test:unit
          make test:unit:zpa
          make sweep:zpa
          make test:integration:zpa

